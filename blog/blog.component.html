<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="fb" (submit)="handleSave(fb)">
                <input type="hidden" formControlName="_id" class="form-control my-3">
                <input type="text" formControlName="title" class="form-control my-3" placeholder="Enter Title">
                <input type="text" formControlName="content" class="form-control my-3" placeholder="Enter Content">
                <input type="text" formControlName="slug" class="form-control my-3" placeholder="Enter Slug">
                <input type="submit" value={{btn_value}} class="btn btn-primary">

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
        <div class="container">
    <div class="row">
            <table class="table">
                <thead>
                    
                        <th>Title</th>
                        <th>Content</th>
                        <th>Slug</th>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let el of data" >
                        <td>{{el.title}}</td>
                        <td>{{el.content}}</td>
                        <td>{{el.slug}}</td>
                       <td><button class="btn btn-primary" (click)="editData(el)">Edit</button></td>
                        <td><button class="btn btn-danger" (click)="deleteData(el._id)">Delete</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
